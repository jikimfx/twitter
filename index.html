<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eacaad73d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row border-modified" style="padding: 15px; height: 60px;">
            <h4 style="font-weight: 800;">Home</h4>
        </div>
        <div class="row border-modified" style="padding: 15px 0px; min-height: 200px; border-bottom: 10px solid #E1E8ED;"> 
            <div class="col-auto">
                <img class="rounded-circle" src="img/user-default.png" style="width: 50px;">
            </div>
            <div class="col">
                <div class="row" style="flex-direction: column; margin-bottom: 10px;">
                    <h5 style="margin-bottom: 0px;">Anonymous</h5>
                    <a href="#" id="currentUser">@Home</a>
                </div>
                <div class="row" style="margin-bottom: 15px;">
                    <textarea id="tweetArea" placeholder="Remember, be nice!" contenteditable="true"></textarea>
                </div>
                <div class="row tweet">
                    <div id="loadingBar">
                        <div id="remain"></div>
                    </div>
                    <button type="button" class="btn btn-primary btn-tweet" onclick="postTweet()">Tweet</button>
                </div>
            </div>
        </div>
        <span id="contentTweet"></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
